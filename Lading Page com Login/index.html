<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Landing Page com login</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
          <div id="signin">
            <form>
              <div>
                <label>Email ou Usuário</label>
                <input type="text" class="text-input" />
              </div>
              <div>
                <label>Senha</label>
                <input type="password" class="text-input" />
              </div>
              <button type="submit" class="primary-btn">Entrar</button>
            </form>
            <div class="links">
              <a href="#">Esqueceu a senha?</a>
              <a href="#">Entrar com sua conta de mídia social</a>
            </div>
            <div class="or">
              <hr class="bar" />
              <span>Ou</span>
              <hr class="bar" />
            </div>
            <a href="#" class="secondary-btn">Criar uma conta</a>
          </div>
          <footer id="main-footer">
            <p>Copyright &copy; 2018, Sluralpright Todos Direitos Reservados</p>
            <div>
              <a href="#">termos do usuário</a> | <a href="#">Politíca de Privacidade</a>
            </div>
          </footer>
        </div>
        <div id="right">
          <div id="showcase">
            <div class="showcase-content">
              <h1 class="showcase-text">
                Vamos criar o futuro <strong>Juntos</strong>
              </h1>
              <a href="#" class="secondary-btn">Inicie um teste GRATUITO de 10 dias</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
